services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boostwebagency
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your environment variables here
      # - NEXT_PUBLIC_API_URL=https://your-domain.com
      # - DATABASE_URL=your_database_url
    # Uncomment and configure restart policy based on your needs
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Add volumes for persisting data if needed (optional)
    # volumes:
    #   - ./uploads:/app/public/uploads
    #   - ./data:/app/data
    # Resource limits (adjust based on your VPS specs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

